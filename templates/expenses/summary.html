{% extends "base.html" %}
{% block title %}Podsumowanie{% endblock %}
{% block content %}
<h1>Podsumowanie</h1>

<form method="get">
  {{ filter_form.as_p }}
  <button type="submit">Filtruj</button>
</form>

<p>Suma łączna: {{ total_sum }}</p>

<table border="1" cellpadding="6">
  <thead>
    <tr><th>Kategoria</th><th>Suma</th></tr>
  </thead>
  <tbody>
  {% for row in by_category %}
    <tr>
      <td>{{ row.category__name }}</td>
      <td>{{ row.total }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="2">Brak danych</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
